<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mYpuB - Media Sharing Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="auth-container" class="container mt-5">
        <!-- Registration Form -->
        <div id="register-form" class="card p-4 shadow">
            <h2 class="text-center mb-4">Register for mYpuB</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Gmail Address</label>
                    <input type="email" class="form-control" id="email" pattern=".*@gmail\.com$" required>
                    <div class="invalid-feedback">Please enter a valid Gmail address</div>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" required></select>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text" id="phonePrefix">+1</span>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <small class="form-text text-muted">Password must contain 6 letters (first uppercase), 4 numbers, and 2 symbols (@#&)</small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <button type="button" class="btn btn-secondary w-100 mt-2" id="helpBtn">Help</button>
            </form>
        </div>
    </div>

    <!-- Help Modal -->
    <div class="modal fade" id="helpModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Need Help?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="emailHelp">Contact via Email</button>
                        <button class="btn btn-success" id="whatsappHelp">Contact via WhatsApp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application (Initially Hidden) -->
    <div id="main-app" class="container-fluid d-none">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">mYpuB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="upload">SUBIR TU</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="gallery">GALERÍA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="share">COMPARTIR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="users">GESTIÓN DE USUARIOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="info">INFÓRMATE</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content Sections -->
        <div class="container mt-4">
            <!-- Upload Section -->
            <section id="upload-section" class="content-section">
                <h3>Upload Media</h3>
                <form id="uploadForm" class="mt-3">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="mediaInput" accept="image/*,video/*" multiple>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="isPublic">
                        <label class="form-check-label" for="isPublic">Make public</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </section>

            <!-- Other sections will be added in JavaScript -->
        </div>
    </div>

    <!-- Bootstrap and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="db.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
